    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="row header">
        <div class="col-xs-2 logo">
          <i class="fa fa-rocket"></i>Почта
        </div>
        <div class="col-xs-2 compose">
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myComposeModal" id="compose">
            Написать <i class="fa fa-pencil-square-o"></i>
          </button>
        </div>
        <div class="col-xs-8 search">
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Искать!</button>
            </span>
          </div>
        </div>
      </div>


<!-- COMPOSE -->
<div class="modal fade" id="myComposeModal" tabindex="-1" role="dialog" aria-labelledby="myComposeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myComposeModalLabel">Написать письмо</h4>
      </div>
      <div class="modal-body">
        <form>
            <input class="form-control" type="text" placeholder="Кому" style="width:95%;"><br />
            <input class="form-control" type="text" placeholder="Тема" style="width:95%;"><br />
            <textarea class="form-control" style="width:95%;" rows="10"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </div>
</div>





      <!-- main -->
      <div class="row main" ng-app ng-controller="EmailController">
        <!-- Catigories -->
        <div class="col-xs-4 col-sm-2 cats">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#!/inbox">Входящие
              <span class="badge pull-right">42</span>
            </a></li>
            <li><a href="#!/sent">Отправленные
               <span class="badge pull-right">42</span>
            </a></li>
            <li><a href="#!/spam">Спам
               <span class="badge pull-right">42</span>
            </a></li>
            <li><a href="#!/important">Важные
               <span class="badge pull-right">42</span>
            </a></li>
          </ul>
        </div>

<!-- INBOX -->        
        <div class="col-xs-8 col-sm-10" ng-app ng-controller="EmailController">
<table class="table table-bordered table-condensed">
    <tbody>
        <tr ng-repeat="email in emails" data-toggle="modal" data-target="#myModal"  ng-click="showPopup(email)">
          <td>{{ email.from }}</td>
          <td>{{ email.subject }}</td>
          <td>{{ email.date }}</td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{ selectedEmail.subject }}</h4>
      </div>
      <div class="modal-body">
        <strong>От:</strong> {{selectedEmail.from}} <br />
        <strong>Дата:</strong> {{selectedEmail.date}} <br />
        <br />
        <p>
            {{ selectedEmail.body }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
